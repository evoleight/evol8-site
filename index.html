<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evol8</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <style>
    @font-face {
      font-family: 'Avenir Next';
      src: local('Avenir Next'), local('Avenir'), sans-serif;
    }

    body {
      margin: 0;
      font-family: 'Avenir Next', sans-serif;
      background-color: #191919;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    img.logo {
      max-width: 300px;
      height: auto;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      color: #D4AF37;
      margin: 0;
    }

    p {
      font-size: 1.2rem;
      color: #cccccc;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <img class="logo" src="assets/logo.png" alt="Evol8 Logo" />
  <h1>Welcome to Evol8</h1>
  <p>Tech, reimagined for the modern creator.</p>
</body>
</html>
